window:
  startup_mode: Maximized
  padding:
    x: 5
    y: 5

key_bindings:
  - { key: N, mods: Command, action: SpawnNewInstance }

# Background Opacity
background_opacity: 0.7

# Colors (Hybrid)
colors:
  # Default colors
  primary:
    background: '#27292c'
    foreground: '#d0d2d1'

  # Normal colors
  normal:
    black:   '#35383b'
    red:     '#b05655'
    green:   '#769972'
    yellow:  '#e1a574'
    blue:    '#7693ac'
    magenta: '#977ba0'
    cyan:    '#749e99'
    white:   '#848b92'

  # Bright colors
  bright:
    black:   '#484c52'
    red:     '#d27c7b'
    green:   '#dffebe'
    yellow:  '#f0d189'
    blue:    '#96b1c9'
    magenta: '#bfa5c7'
    cyan:    '#9fc9c3'
    white:   '#fcf7e2'

font:
  # Normal (roman) font face
  normal:
    family: Hack Nerd Font Mono
    style: Regular

  # Bold font face
  bold:
    family: Hack Nerd Font Mono
    style: Bold

  # Italic font face
  italic:
    family: Hack Nerd Font Mono
    style: Italic

  # Bold italic font face
  bold_italic:
    family: Hack Nerd Font Mono
    style: Bold Italic

  size: 12.0
