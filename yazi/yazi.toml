# ===========================================
# Yazi設定ファイル
# ===========================================

[mgr]
# パネルの幅比率 [親ディレクトリ, 現在のディレクトリ, プレビュー]
ratio = [1, 1, 6]

# 隠しファイルを表示
show_hidden = false

# ファイルをソートする基準
sort_by = "natural"

# ソート順序（昇順）
sort_reverse = false

# ディレクトリを先に表示
sort_dir_first = true
