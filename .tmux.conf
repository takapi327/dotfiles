# ==========================================
# tmux設定ファイル
# ==========================================

# ==========================================
# マウス設定
# ==========================================

# マウスサポートを有効化
set -g mouse on

# マウスドラッグで選択したテキストをクリップボードにコピー（macOS）
bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "pbcopy"

# ==========================================
# スクロール設定
# ==========================================

# スクロールバック履歴を10000行に設定
set-option -g history-limit 10000

# Copy-modeでViキーバインディングを使用
setw -g mode-keys vi
set-window-option -g mode-keys vi

# マウスホイールのスクロール速度を調整（2行/ティック）
bind -T copy-mode-vi WheelUpPane select-pane \; send-keys -X -N 2 scroll-up
bind -T copy-mode-vi WheelDownPane select-pane \; send-keys -X -N 2 scroll-down

# ==========================================
# コピー&ペースト設定
# ==========================================

# Viスタイルのテキスト選択とコピー
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi 'C-v' send -X rectangle-toggle

# Prefix + Escapeでcopy-modeに入る
bind Escape copy-mode

# ターミナルのネイティブスクロール機能を有効化（オプション）
# set -ga terminal-overrides ',xterm*:smcup@:rmcup@'

# ==========================================
# パフォーマンス設定
# ==========================================

# エスケープ時間を短縮（応答性向上）
set -sg escape-time 0

# フォーカスイベントを有効化
set -g focus-events on

# ステータスバーの更新間隔
set -g status-interval 1

# ==========================================
# 表示設定
# ==========================================

# 256色サポート
set -g default-terminal "screen-256color"

# ウィンドウとペインの番号を1から開始
set -g base-index 1
setw -g pane-base-index 1

# ウィンドウ番号を自動的に振り直す
set -g renumber-windows on

# アクティブペインを強調
set -g pane-active-border-style fg=colour208

# 時計モードでの時刻の色
setw -g clock-mode-colour colour135

# ==========================================
# キーバインディング
# ==========================================

# Prefixキーの変更（オプション：Ctrl+b → Ctrl+a）
# set -g prefix C-a
# unbind C-b
# bind C-a send-prefix

# ペイン分割のキーバインド（より直感的に）
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# ペイン間の移動（Prefix不要）
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# ペインのリサイズ
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# 設定ファイルのリロード
bind r source-file ~/.tmux.conf \; display "tmux.conf reloaded!"

# ==========================================
# 使い方のリマインダー
# ==========================================
# マウス操作:
#   - ホイール: スクロール
#   - ドラッグ: テキスト選択
#   - 境界ドラッグ: ペインリサイズ
#   - クリック: ペイン切り替え
#
# キーボード操作:
#   Prefix + [ : copy-mode に入る
#   Copy-mode内（Vi操作）:
#     j/k : 上下移動
#     Ctrl+d/u : 半ページスクロール
#     Ctrl+f/b : 1ページスクロール
#     g/G : 履歴の先頭/末尾
#     / : 検索
#     v : 選択開始
#     y : コピーして終了
#     q : 終了
#
# ペイン操作:
#   Prefix + | : 縦分割
#   Prefix + - : 横分割
#   Alt + 矢印 : ペイン移動
#   Prefix + H/J/K/L : ペインリサイズ
#   Prefix + r : 設定リロード
